<ui-sidenav-container>
  <aside>
    <mat-toolbar>Publicações</mat-toolbar>

    <ui-sidenav [items]="navigation"></ui-sidenav>
  </aside>

  <header>
    <a routerLink="/" class="logo">
      <ui-logo size="54px"></ui-logo>
    </a>

    <a routerLink="/blog" mat-stroked-button color="primary">
      Acessar conteúdo do blog
    </a>

    <auth-user></auth-user>

    <!-- <a routerLink="#" mat-button>
      Laboratório de novidades
    </a> -->
  </header>

  <main>
    <div class="row flex-spaces">
      <mat-card class="col sm-12 md-3">
        <iframe
          width="720"
          height="405"
          src="https://www.youtube.com/embed/G7bW2BNv6oo?controls=0"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </mat-card>

      <mat-card class="col sm-12 md-3" *ngFor="let topic of topics$ | async">
        <mat-card-subtitle>{{ topic.title }}</mat-card-subtitle>
        <img mat-card-image [src]="topic.icon" [attr.alt]="topic.title" />
      </mat-card>
    </div>
  </main>

  <footer>
    <img
      src="https://github.com/guiseek/webapp/workflows/CI/badge.svg"
      alt="Workflow Status"
    />
    <span class="text-muted">Workflow status</span>
  </footer>
</ui-sidenav-container>
