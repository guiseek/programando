<ng-container *ngIf="auth.user$ | async as user; else authButton">
  <div #popoverTarget>
  <button type="button" mat-icon-button (click)="open(popoverTarget, user)">
    <img [src]="user.photoURL" class="avatar" alt="Sua foto">
    <!-- <mat-icon>person</mat-icon> -->
    <!-- <span>{{ user.displayName }}</span> -->
  </button>
  </div>
</ng-container>

<ng-template #authButton>
  <auth-dialog-button matTooltip="Login" (auth)="onAuth($event)"></auth-dialog-button>
</ng-template>
