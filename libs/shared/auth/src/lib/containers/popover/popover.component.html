<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="data.photoURL" [attr.alt]="data.displayName" />
    <mat-card-title>{{ data.displayName }}</mat-card-title>
    <mat-card-subtitle>{{ data.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a [routerLink]="['/conta']" (click)="popoverRef.close()" color="accent" mat-stroked-button>Conta</a>
    <button mat-button (click)="signOut()">Sair do App</button>
  </mat-card-actions>
</mat-card>
