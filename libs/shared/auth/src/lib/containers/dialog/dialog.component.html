<div
  class="auth-button"
  matTooltip="Login com Github"
  matTooltipClass="auth-button-tooltip">
  <auth-github-button (auth)="onAuth($event)"></auth-github-button>
</div>
<div class="actions">
  <h3 class="mat-h3">Log In</h3>
  <mat-icon matRipple matTooltip="Fechar" (click)="close()">close</mat-icon>
</div>
<div
  class="auth-button"
  matTooltip="Login com Google"
  matTooltipClass="auth-button-tooltip">
  <auth-google-button (auth)="onAuth($event)"></auth-google-button>
</div>
