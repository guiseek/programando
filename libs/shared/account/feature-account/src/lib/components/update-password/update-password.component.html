<form [formGroup]="form" fxLayout="column">
  <mat-form-field>
    <mat-label>Senha atual</mat-label>
    <input type="password" matInput formControlName="current">
    <mat-error>Mínimo 6 caracteres</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nova senha</mat-label>
    <input type="password" matInput formControlName="newer">
    <mat-error>Mínimo 6 caracteres</mat-error>
  </mat-form-field>
  <p *ngIf="form.isNotEquals">
    <mat-error>Senhas idênticas</mat-error>
  </p>
</form>
