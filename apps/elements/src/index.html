  <style>
    :root {
      --text-primary: #b6b6b6;
      --text-secondary: #ececec;
      --bg-primary: #212121;
      --bg-secondary: #141418;
      --transition-speed: 400ms;

      --font-body: 'Google Sans';
      --font-code: Roboto Mono, monospace;
    }

    :root {
      --bg: #242526;
      --bg-accent: #484a4d;
      --text-color: #dadce1;
      --nav-size: 60px;
      --border: 1px solid #474a4d;
      --border-radius: 8px;
      --speed: 250ms;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      width: 100%;
      margin: 0;
      background: var(--bg);
      font-family: roboto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      display: flex;
      justify-content: space-around;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .toolbar {
      position: sticky;
      top: 0;
      z-index: 1;
      background: var(--bg-secondary);
      height: 80px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
