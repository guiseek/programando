<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-around;
    }

    :root {
      --text-primary: #b6b6b6;
      --text-secondary: #ececec;
      --bg-primary: #212121;
      --bg-secondary: #141418;
      --transition-speed: 600ms;

      --font-body: 'Google Sans';
      --font-code: Roboto Mono, monospace;
    }
  </style>
</head>

<body>
  <web-navbar></web-navbar>

  <div class="container">
    <web-post-card>
      <div slot="media">
        <web-image
          src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
          alt="image"></web-image>
      </div>
      <header slot="header">
        <h2 class="headline">Card</h2>
        <h4 class="subtitle">Subtitle card</h4>
      </header>
      <footer class="actions">
        <div class="buttons" slot="buttons">
          <button>Link</button>
        </div>
      </footer>
    </web-post-card>

    <web-user-poll question="Gostou do assunto?" docId="firebase"></web-user-poll>

    <web-logo size="256px"></web-logo>


  </div>

  <div class="container">
    <web-image src="assets/logos/css.svg"></web-image>
    <!-- <web-user-subscribe></web-user-subscribe> -->
    <web-image src="assets/logos/angular.svg"></web-image>

  </div>

</body>

</html>
