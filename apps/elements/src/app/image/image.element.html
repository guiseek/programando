<svg *ngIf="!state.loaded" [style]="'--aspect-ratio:' + aspectRatio" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="#ffffff" width="100" height="100"/><g stroke="#CCC" stroke-width="0" stroke-opacity="0.82"><rect fill="#F5F5F5" x="-60" y="-60" width="240" height="94"/></g></svg>

<figure *ngIf="state.visible" [style]="'--aspect-ratio:' + aspectRatio">
  <img [hidden]="!state.loaded" (load)="onLoad()" [src]="src" [alt]="alt">
</figure>
